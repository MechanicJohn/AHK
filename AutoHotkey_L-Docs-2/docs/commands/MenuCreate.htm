<h1>MenuCreate</h1>

<p>Creates a <a href="../objects/Menu.htm">Menu object</a>, which can be used to create and display a menu.</p>

<pre class="Syntax">Menu := <span class="func">MenuCreate</span>()</pre>

<h2>Remarks</h2>
<p>To retrieve the tray menu, use <code>menu := A_TrayMenu</code>.</p>

<h2>Related</h2>
<p><a href="../objects/Menu.htm">Menu object</a>, <a href="MenuFromHandle.htm">MenuFromHandle</a></p>

<h2>Examples</h2>
<p>See <a href="../objects/Menu.htm#Examples">Menu examples</a>.</p>
